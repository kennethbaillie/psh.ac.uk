
{% assign limit = 4 %}
<!-- Team area start -->
<div class="team-area area-padding-2">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12">
                <div class="section-headline text-center">
                    <h2>Our team</h2>
                    <p>We help individuals in our team to thrive whilst advancing the core aims of the PSH.</p>
                </div>
            </div>
        </div>
        <div class="row">

             {% for member in site.data.team-members limit:{{limit}} %}
            <!-- Single team member -->
            <div class="col-xl-4 col-lg-4 col-md-4 {% if forloop.index == 4 %} d-lg-none {% endif %}">
                {% include member-card.html %}
            </div>
            {% endfor %}
            
        </div>
    </div>
</div>
<!-- team area end -->
